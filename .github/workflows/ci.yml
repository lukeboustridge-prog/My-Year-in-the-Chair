name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Use the pnpm version declared in package.json: "packageManager": "pnpm@9.12.0"
      - name: Setup pnpm (uses package.json packageManager)
        uses: pnpm/action-setup@v4
        with:
          run_install: false   # don't auto-install here

      - name: Verify pnpm
        run: pnpm -v

      # Optional cache for pnpm store (works with/without lockfile)
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps
        run: pnpm install

      - name: Generate Prisma client
        run: pnpm prisma generate

      - name: Push Prisma schema (ephemeral SQLite)
        env:
          DATABASE_URL: "file:./dev.db"
        run: pnpm db:push

      - name: Build
        env:
          JWT_SECRET: "dev-only-secret"
          NEXT_TELEMETRY_DISABLED: "1"
        run: pnpm build
