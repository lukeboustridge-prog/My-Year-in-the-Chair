name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      # Install/activate pnpm (this is the missing piece)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
          standalone: true   # ensures a pnpm binary is placed on PATH

      - name: Verify pnpm
        run: pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm prisma generate

      - name: Push Prisma schema (ephemeral SQLite)
        env:
          DATABASE_URL: "file:./dev.db"
        run: pnpm db:push

      - name: Build
        env:
          JWT_SECRET: "dev-only-secret"
          NEXT_TELEMETRY_DISABLED: "1"
        run: pnpm build
