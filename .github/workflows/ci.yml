name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # don't set cache-dependency-path when you don't have a lockfile yet
          cache: pnpm

      # Ensure pnpm is on PATH (Corepack first, npm fallback)
      - name: Ensure pnpm@9 is available
        shell: bash
        run: |
          set -euxo pipefail
          if command -v corepack >/dev/null 2>&1; then
            corepack enable || true
            corepack prepare pnpm@9 --activate || true
          fi
          if ! command -v pnpm >/dev/null 2>&1; then
            npm i -g pnpm@9
          fi
          pnpm -v

      # No lockfile yet => don't use --frozen-lockfile
      - name: Install deps
        run: pnpm install

      - name: Generate Prisma client
        run: pnpm prisma generate

      - name: Push Prisma schema (ephemeral SQLite)
        env:
          DATABASE_URL: "file:./dev.db"
        run: pnpm db:push

      - name: Build
        env:
          JWT_SECRET: "dev-only-secret"
          NEXT_TELEMETRY_DISABLED: "1"
        run: pnpm build
